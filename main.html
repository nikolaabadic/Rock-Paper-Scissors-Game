<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="main-wrapper">
        <h1 id="heading">First to 3 wins!</h1>
        <a href="index.html"><img id ="img-close" src="img/close.png"></a>
        <div id="row">
            <div id="computer">
                <p id="name-l">computer</p>
                <p id="score-l">0</p>
                <img id="image-l" src="img/image1.png">
            </div>
            <div id= "player">
                <p id="name-r">you</p>
                <p id="score-r">0</p>
                <img id="image-r" src="img/image3.png">
            </div>
        </div>
        <div>
            <button id="main-btn-rock">rock</button>
            <button id="main-btn-paper">paper</button>
            <button id="main-btn-scissors">scissors</button>
            <br>
            <button id="main-btn-restart">restart</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
